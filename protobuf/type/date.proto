syntax = "proto3";

package synoday.type;

option go_package = "github.com/synoday/golang/protogen/type/date";

// Date represents a whole calendar date.
message Date {
  // Year of date.
  int32 year        = 1;

  // Month of year.
  int32 month       = 2;

  // Day of month.
  int32 day         = 3;
}
